		<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet"> <!-- ustalenie stylu czcionki -->

	<body>

	<div id="container">
			<div id="content"></div>
		
	</div>	
	
	<script>
		var output = '';
		for (i=1; i<=25; i++) { 
			if (i % 2 == 0) {
				output += '<div class="white_field"><i class="demo-icon icon-home"></i><br>Biały</div>';
			}
			else {
				output += '<div class="black_field"><i class="demo-icon icon-home"></i><br>Czarny</div>';
			}
		}
		document.getElementById("content").innerHTML = output;
	</script>
	
	</body>
</html>
